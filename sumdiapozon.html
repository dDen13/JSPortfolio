<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сума в диапозоні</title>
    <link rel="stylesheet" type="text/css" href="works.css">
    <style>
        body{
            display: flex;
        }
    </style>
</head>
<body>
    <script>
        function diapozon(){
            let min=+document.qef.Min.value;
let max=+document.qef.Max.value;
let sum=0
let answer=document.getElementById("enter")
for(let count = min; count <= max; count++){
   sum=sum+count
}
string=(`Сума чисел в діапозоні від ${min} до ${max} дорівнює ${sum}`)
answer.innerHTML=string
        }

    </script>
     <div>
        <p>Введіть мінімальне та максимальне число діапозону</p>
        <form name="qef" action="javascript:diapozon()">
        Мінімальне <input class="cqe" name="Min" type="text" value="1" size="4">
        Максимальне <input class="cqe" name="Max" type="text" value="100" size="4">
        <input class="btn" type="submit" value="Сума чисел з діапозону">
        </form>
         <span id="enter"></span>
        </div>
</body>
</html>
