<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Площа та периметр трикутника</title>
    <link rel="stylesheet" type="text/css" href="works.css">
    <style>
        .cqe{
  width: 100px;
height: 30px;
font-size: 24px;
text-align: center;

}
        body{
            display: flex;
        }
    </style>
</head>
<body>
    <script>
                function triangle() {
let a =+ document.qef.a.value;
let b =+ document.qef.b.value;
let c =+ document.qef.c.value;
let sol = document.getElementById('triangle')
let p = (a+b+c)/2; 
let s = Math.sqrt(p*(p-a)*(p-b)*(p-c))
if((a+b)>c && (b+c)>a && (a+c)>b && a>0 &&b>0 &&c>0 ){
            string="S = " + s + ";  P = " + p	
            }else{
                string="Трикутник з такими сторонами не існує"
}
sol.innerHTML = string;
        }
</script>
    <div>
        <p>Розв'язок площи та периметра трикутника</p>
        <form name="qef" action="javascript:triangle()">
        a <input class="cqe" name="a" type="text" value="3" size="4">
        b <input class="cqe" name="b" type="text" value="4" size="4">
        c <input class="cqe" name="c" type="text" value="5" size="4">
        <input class="btn" type="submit" value="Розрахувати">
        </form>
        Рішення: <span id="triangle">Введить коефіцієнти та натисніть "Розрахувати"</span>
        </div>
</body>
</html>
