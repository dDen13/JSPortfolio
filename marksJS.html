<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оцінки</title>
    <link rel="stylesheet" type="text/css" href="works.css">
    <style>
        body{
            display: flex;
        }
    </style>
</head>
<body>
    <script>
        function marks(){
          let mark=+ document.qef.level.value;
          let answer= document.getElementById("enter")
switch(mark){
    case 12:
    case 11:
    case 10:
    string=('У вас високий рівень');
    break;
    case 9:
    case 8:
    case 7:
    string=('У вас достатній рівень');
    break;
    case 6:
    case 5:
    case 4:
    string=('У вас середній рівень');
    break;
    case 3:
    case 2:
    case 1:
    string=('У вас низький рівень');
    break;
    default:
string=('Такої оцінки не може бути')
}
answer.innerHTML=string
        }
        
       
    </script>
    <div>
        <p>Введіть вашу оцінку а я скажу який це рівень</p>
        <form name="qef" action="javascript:marks()">
        <input class="cqe" name="level" type="text" value="" size="4">
        <input class="btn" type="submit" value="Впізнати свій рівень">
        </form>
         <span id="enter"></span>
        </div>
</body>
</html>
