<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід на сайт за роками</title>
    <link rel="stylesheet" type="text/css" href="works.css">
    <style>
        body{
            display: flex;
        }
    </style>
</head>
<body>
   <script>
    function Age(){
        let age =+ document.qef.Years.value;
        let years;
        let answer= document.getElementById("enter");
        if(age%10==1 && age != 11 && age !=111){
            years='рік'
        }
        else if(age%10==2 && age != 12 && age !=112 || age%10==3 && age != 13 && age !=113 || age%10==4 && age != 14 && age !=114){
            years='роки'
        }
      else{
            years='років'
        }
        if(age >= 18 && age<=100){
            string=(`Вам ${age} ${years} тому ласкаво просимо на наш сайт `)
        } else{
            string=( `Не впевнені що ви наш клієнт, бо вам ${age} ${years} `)
        }
        answer.innerHTML=string
    }
        
        
    </script>
    <div>
        <p>Скільки вам років?</p>
        <form name="qef" action="javascript:Age()">
        <input class="cqe" name="Years" type="text" value="18" size="4">
        <input class="btn" type="submit" value="Увійти на сайт">
        </form>
         <span id="enter"></span>
        </div>
</body>
</html>
